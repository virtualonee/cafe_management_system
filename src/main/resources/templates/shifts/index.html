<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="shift : ${shifts}">
    <a th:href="@{/shifts/{id}(id=${shift.getId()})}"
       th:text="${shift.getName() + ', ' + shift.getPrice()}">shift</a>
</div>

<br/>
<hr/>

<a href="/shifts/new">Add shift</a>
<a th:href="@{/cafes/{id}(id=${cafeId})}">To cafe</a>

</body>
</html>
