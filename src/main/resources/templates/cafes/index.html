<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="cafe : ${cafes}">
    <a th:href="@{/cafes/{id}(id=${cafe.getId()})}"
       th:text="${'Name: ' + cafe.getName() + ', Adress: ' + cafe.getAddress() + ', Tables: ' + cafe.getTableAmount()}">cafe</a>
</div>
<hr/>

<a href="/cafes/new">Add cafe</a>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout" />
</form>

</body>
</html>
